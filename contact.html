          <form class ="form1" id="form1" name="form1" method="post">
            <fieldset>
                <label for="name">Name (required):</label><br />

                <label for="message">Message (required):</label><br />
                <textarea class="text" rows="4" cols="40" id="message" name="message"></textarea><br /><br />
                <label for="contType">How did you find this site?</label><br />

                    <option value="search">Google/Search Engine</option>
                    <option value="ind">Indeed</option>   
                    <option value="linked">LinkedIn/Resume</option> 
                    <option value="git">Git Hub</option> 
                    <option value="othr">Other</option> 
                </select><br /><br />
                <label for="contact">Preferred Method of Contact: </label><br />
                    <input type="radio" name="contact" value="email" checked="checked">&nbsp;Email&nbsp;&nbsp;
                    <input id="contact" type="radio" name="contact" value="phone">&nbsp;Phone<br /><br />
                   
                <label for="submit">Send Message</label><br />
                <input id="submit" type="submit" value="Sumbit">
